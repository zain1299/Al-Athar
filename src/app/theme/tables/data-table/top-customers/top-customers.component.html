<mat-card
    class="daxa-card top-customers-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Top Customers
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button type="button" mat-button class="card-header-menu-btn" [matMenuTriggerFor]="cardHeaderMenu">
                This Week
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <button mat-menu-item>
                    This Day
                </button>
                <button mat-menu-item>
                    This Week
                </button>
                <button mat-menu-item>
                    This Month
                </button>
                <button mat-menu-item>
                    This Year
                </button>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="top-customers-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- User Column -->
                    <ng-container matColumnDef="user">
                        <td mat-cell *matCellDef="let element">
                            <div class="user-info d-flex align-items-center">
                                <div class="image">
                                    <img [src]="element.user.img" alt="user-image">
                                </div>
                                <div class="info">
                                    <span class="title text-black d-block">
                                        {{element.user.name}}
                                    </span>
                                    <span class="d-block text-body">
                                        {{element.user.customerID}}
                                    </span>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Profile Column -->
                    <ng-container matColumnDef="viewProfileLink">
                        <td mat-cell *matCellDef="let element">
                            <a class="text-body text-daxa-hover" routerLink="/{{element.viewProfileLink}}">
                                View Profile
                            </a>
                        </td>
                    </ng-container>

                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[6, 12, 18]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
