<!-- Breadcrumb -->
<div
    class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between"
>
    <h5 class="mb-0">نظام</h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerlink="/setup" class="d-inline-block position-relative">
                <i class="ri-settings-line"></i>
                مشرف
            </a>
        </li>
        <li class="breadcrumb-item position-relative">نظام</li>
    </ol>
</div>

<mat-card
    class="daxa-card customers-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <form class="search-box position-relative">
                <i class="material-symbols-outlined"> search </i>
                <input
                    type="text"
                    class="input-search d-block w-100 border-none outline-0"
                    placeholder="Search..."
                    (keyup)="applyFilter($event)"
                    #input
                />
            </form>
        </mat-card-title>
        <mat-card-subtitle>
            <!-- <a mat-button class="add-new-btn"> اضافة نظام + </a> -->
            <app-dynamic-button
                label="اضافة نظام +"
                [buttonClass]="'daxa custom-class'"
                (onClick)="popupVisible = true"
            ></app-dynamic-button>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="customers-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="ApplicationId">
                        <th mat-header-cell *matHeaderCellDef>
                            Application Id
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.ApplicationId }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="ApplicationNameAr">
                        <th mat-header-cell *matHeaderCellDef>
                            Application Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.ApplicationNameAr }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="ApplicationNameEn">
                        <th mat-header-cell *matHeaderCellDef>
                            Application Name En
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.ApplicationNameEn }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="action-info">
                                <a
                                    mat-button
                                    matTooltip="View"
                                    matTooltipPosition="above"
                                    (click)="ViewData(element)"
                                >
                                    <i class="material-symbols-outlined">
                                        visibility
                                    </i>
                                </a>
                                <a
                                    mat-button
                                    matTooltip="Edit"
                                    matTooltipPosition="above"
                                    (click)="onEdit(element)"
                                >
                                    <i class="material-symbols-outlined">
                                        edit
                                    </i>
                                </a>
                                <button
                                    type="button"
                                    mat-button
                                    matTooltip="Delete"
                                    matTooltipPosition="above"
                                    (click)="onDelete(element)"
                                >
                                    <i class="material-symbols-outlined">
                                        delete
                                    </i>
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">
                            No data matching the filter
                        </td>
                    </tr>
                </table>
            </div>
            <mat-paginator
                [pageSizeOptions]="[10, 20, 30]"
                showFirstLastButtons
            ></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>

<app-dynamic-form-popup
    [title]="'Add/Edit Application'"
    [isActive]="popupVisible"
    [fields]="fields"
    (close)="popupVisible = false"
    (submitForm)="onAddEdit($event)"
   
></app-dynamic-form-popup>
