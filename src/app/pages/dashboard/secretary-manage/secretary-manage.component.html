<mat-card
    class="daxa-card recent-orders-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">تنسيق مواعيد المسئول</h5>
        </mat-card-title>
    </mat-card-header>

    <mat-card-subtitle class="subtitle-row" style="margin-bottom: 12px">
        <div class="actions-container">
            <form class="search-box position-relative">
                <i class="material-symbols-outlined">search</i>
                <input
                    type="text"
                    class="input-search"
                    placeholder="Search here..."
                    (keyup)="applyFilter($event)"
                    #input
                />
            </form>

            <app-dynamic-button
                label="Add Secretary"
                [buttonClass]="'daxa custom-class'"
                (onClick)="toggleClass()"
            ></app-dynamic-button>
        </div>
    </mat-card-subtitle>

    <mat-card-content>
        <div class="recent-orders-table" style="margin-top: 12px">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="UserAccountManagerId">
                        <th mat-header-cell *matHeaderCellDef>م</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.UserAccountManagerId }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="FullNameAr">
                        <th mat-header-cell *matHeaderCellDef>الاسم الكامل</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="info d-flex align-items-center">
                                <div class="image">
                                    <img
                                        [src]="element.ProfilePicture"
                                        alt="customer-image"
                                    />
                                </div>
                                <span class="d-block text-black fw-medium">
                                    {{ element.FullNameAr }}
                                </span>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="CreatedDate">
                        <th mat-header-cell *matHeaderCellDef>تاريخ الإنشاء</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.CreatedDate }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <div class="action-info">
                                <button
                                    type="button"
                                    mat-button
                                    matTooltip="Delete"
                                    matTooltipPosition="above"
                                    (click)="onDelete(element)"
                                >
                                    <i class="material-symbols-outlined">
                                        delete
                                    </i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">
                            No data matching the filter "{{ input.value }}"
                        </td>
                    </tr>
                </table>
            </div>
            <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
            ></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>

<!-- Add -->
<div
    class="create-new-popup"
    [class.active]="classApplied"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="popup-dialog">
        <mat-card
            class="daxa-card mb-25 border-radius bg-white border-none d-block"
        >
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mt-0 mb-0">Add Secretary</h5>
                </mat-card-title>
                <mat-card-subtitle>
                    <button mat-button (click)="toggleClass()">
                        <i class="ri-close-fill"></i>
                    </button>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onAdd()">
                    <div class="col-md-12">
                        <label class="main-label d-block lh-1 text-black"
                            >User</label
                        >
                        <mat-form-field class="w-100">
                            <mat-label>Search User</mat-label>
                            <input
                                type="text"
                                matInput
                                [formControl]="userControl"
                                [matAutocomplete]="auto"
                                placeholder="Search users"
                                (input)="onUserSearch($event)"
                            />
                            <mat-autocomplete
                                #auto="matAutocomplete"
                                (optionSelected)="
                                    onUserSelect($event.option.value)
                                "
                            >
                                <mat-option
                                    *ngFor="let user of filteredUsers"
                                    [value]="user.UserCode"
                                >
                                    {{ user.FullNameAr }}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                        <div
                            class="error text-danger"
                            *ngIf="
                                form.get('UserId')?.hasError('required') &&
                                form.get('UserId')?.touched
                            "
                        >
                            User ID is required
                        </div>
                    </div>

                    <!-- Save and Cancel Buttons -->
                    <div class="btn-box">
                        <button mat-button (click)="toggleClass()">
                            Cancel
                        </button>
                        <button mat-button type="submit">Save</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
