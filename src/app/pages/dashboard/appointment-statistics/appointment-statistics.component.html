<div class="statistics-container">
    <div class="row">
        <div class="col-md-3" style="margin-top: 30px;">
            <mat-card class="working-schedule-card">
                <mat-card-header>
                    <mat-card-title>
                        <h2>إحصائيات المواعيد</h2>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div>⏳ إجمالي ساعات المواعيد: {{ totalAppointmentHours }}</div>
                    <div>👥 مواعيد مع الموظفين: {{ appointmentsWithEmployees }}</div>
                    <div>🏠 مواعيد مع المواطنين: {{ appointmentsWithCitizens }}</div>

                </mat-card-content>
            </mat-card>
        </div>

        <div class="col-md-3" style="margin-top: 30px;">
            <mat-card class="working-schedule-card">
                <mat-card-header>
                    <mat-card-title>
                        <h3>📊 المواعيد الشهرية</h3>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <apx-chart *ngIf="monthlyChartOptions" [series]="monthlyChartOptions.series"
                        [chart]="monthlyChartOptions.chart" [xaxis]="monthlyChartOptions.xaxis"
                        [colors]="monthlyChartOptions.colors" [dataLabels]="monthlyChartOptions.dataLabels">
                    </apx-chart>

                </mat-card-content>
            </mat-card>
        </div>

        <div class="col-md-6" style="margin-top: 30px;">
            <mat-card class="working-schedule-card">
                <mat-card-header>
                    <mat-card-title>
                        <h3>📆 المواعيد الأسبوعية</h3>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <apx-chart *ngIf="weeklyChartOptions" [series]="weeklyChartOptions.series"
                        [chart]="weeklyChartOptions.chart" [xaxis]="weeklyChartOptions.xaxis"
                        [colors]="weeklyChartOptions.colors" [dataLabels]="weeklyChartOptions.dataLabels">
                    </apx-chart>
                </mat-card-content>
            </mat-card>
        </div>


        <div class="col-md-6" style="margin-top: 30px;">
            <mat-card class="working-schedule-card">
                <mat-card-header>
                    <mat-card-title>
                        <h3>📅 المواعيد اليومية</h3>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <apx-chart *ngIf="dailyChartOptions" [series]="dailyChartOptions.series"
                        [chart]="dailyChartOptions.chart" [xaxis]="dailyChartOptions.xaxis"
                        [stroke]="dailyChartOptions.stroke" [markers]="dailyChartOptions.markers"
                        [colors]="dailyChartOptions.colors" [dataLabels]="dailyChartOptions.dataLabels">
                    </apx-chart>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
