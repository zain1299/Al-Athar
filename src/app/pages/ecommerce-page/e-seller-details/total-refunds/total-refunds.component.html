<mat-card
    class="daxa-card total-refunds-card border-radius border-none d-block"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-content>
        <div class="d-flex justify-content-between">
            <div class="title">
                <h5>
                    Total Refunds
                </h5>
                <div class="number fw-medium lh-1">
                    178
                </div>
            </div>
            <div class="icon text-center bg-info rounded-circle text-white position-relative">
                <img src="assets/images/icons/completed-projects.svg" alt="total-projects-icon">
            </div>
        </div>
        <div class="info d-flex align-items-center justify-content-between">
            <span class="sub-title d-block text-body">
                Refunds this month
            </span>
            <span class="daxa-up-down-badge position-relative">
                <i class="material-symbols-outlined">
                    trending_up
                </i>
                4.75%
            </span>
        </div>
    </mat-card-content>
</mat-card>
